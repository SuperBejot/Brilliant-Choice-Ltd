            <h2>Contact Us</h2>
            <p>If you want us to contact you, please fill out the form below and one of our employees will contact you in the next 24h</p>
            <br>
            <form>

                <input type="text" id="surname" name="surname">
                <br>
                <label for="email">Email:</label>

                <br>
                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" name="telephone">
                <br>
                <input type="submit">
        </section>
